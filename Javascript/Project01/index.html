    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple ToDo application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My awsome todos</h1>
            <input type="text" id="input" oninput="hideMessage()"><br>
            <p id="message">Please enter your to-do task.</p>
            <button id="add" onclick="addToDo()">Add todo</button>
            <button id="remove" onclick="removeDoneToDo()">Remove done todo</button>
            <button id="removeAll" onclick="removeAllToDo()">Remove all todo</button>
        </div>

</html>
